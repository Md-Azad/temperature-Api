<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <style>
      body {
        background: url(images/bou.jpg) no-repeat;
        background-attachment: fixed;
        background-size: cover;
        height: 100vh;
        background-size: 100% 100%;
       
        

      }
      /* body img{
        max-width: 100%;

      } */
    </style>
  </head>

  <body>
    <div class="container">
      <h1 class="text-white text-center mt-5">Love you Dr. Sadia.</h1>
      <form class="col-md-6 m-auto py-5">
        <div class="input-group mb-3">
          <input
            id="search-feild"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather ..."
          />
          <div class="input-group-append">
            <button id="btn-search" type="button" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/02d@2x.png" alt="" />
        <h1 id="city-name">Dhaka</h1>
        <h3><span id="temp">38.06</span>&deg;C</h3>
        <h1 id="condition" class="lead">Clouds</h1>
      </div>
